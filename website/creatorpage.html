<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard | DiKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="creatorpage.css" />
</head>
<body>
  <div class="creator-container">
    <h1> Creator Control Deck</h1>
    <form class="product-form">
      <input type="text" placeholder="Product Name" required />
      <textarea placeholder="Product Description" required></textarea>
      <input type="number" placeholder="Price (INR)" required />
      <input type="text" placeholder="Company / Brand" required />
      <input type="file" accept="image/*" />
    <div class="tool-selector">
  <label for="toolOptions">üõ†Ô∏è Select Card:</label>
  <select id="toolOptions">
    <option value="lightroom">Lightroom Preset</option>
    <option value="canva">Canva Kit</option>
    <option value="video">Video Overlay</option>
    <option value="fonts">Font Pack</option>
    <option value="template">Template</option>
  </select>
</div>

      <button type="submit">Publish Product</button>
    </form>
  </div>
  <script>
  document.getElementById("toolOptions").addEventListener("change", function() {
    const tool = this.value;
    alert(`You selected: ${tool}`);
    // You can redirect, show different UI, or load components
  });
</script>

</body>
</html>
