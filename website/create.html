<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | DiKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="create.css">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
        <p class="message" id="message"></p>
        <a href="login.html" class="login-link">Already have an account? Login</a>
      </form>
      <button id="continueBtn" style="display:none;" onclick="window.location.href='index.html'">Continue Shopping</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="firebase.js"></script>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { app } from "./firebase.js"; // your firebase.js must export 'app'

    const auth = getAuth(app);
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const continueBtn = document.getElementById("continueBtn");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          message.innerText = "✅ Account created successfully!";
          message.style.color = "#0f0";
          continueBtn.style.display = "block";
        })
        .catch((error) => {
          message.innerText = "❌ " + error.message;
          message.style.color = "#f00";
        });
    });
  </script>
</body>
</html>
